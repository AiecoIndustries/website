<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Service | Aieco Industries</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Space Grotesk', sans-serif; }
body { background:#f9fafb; scroll-behavior:smooth; }

header {
  display:flex; justify-content:space-between; align-items:center; padding:20px 50px;
  background:#fff; box-shadow:0 2px 6px rgba(0,0,0,0.1); position:sticky; top:0; z-index:1000;
}
header .logo { display:flex; align-items:center; font-size:26px; font-style:italic; font-weight:700; }
header nav a { margin-left:25px; font-weight:700; text-decoration:none; color:#333; }
header nav .book-btn { background:#1a73e8; color:white; padding:10px 25px; border-radius:25px; font-weight:700; }

section { padding:80px 50px; }
h2 { text-align:center; font-size:48px; font-weight:700; margin-bottom:40px; color:#1a73e8; }

form {
  max-width:700px; margin:0 auto; background:white; padding:40px; border-radius:18px;
  box-shadow:0 10px 30px rgba(0,0,0,0.1); position:relative; z-index:1;
}
form label { display:block; font-weight:600; margin-bottom:10px; margin-top:20px; }
form input, form select, form textarea {
  width:100%; padding:12px 15px; border-radius:12px; border:1px solid #ccc; font-size:16px; margin-top:5px;
}
form textarea { resize:none; height:150px; }
form button {
  margin-top:25px; padding:15px 35px; border:none; border-radius:25px; background:#1a73e8;
  color:white; font-size:18px; font-weight:700; cursor:pointer; transition:0.3s;
}
form button:hover { background:#155ab6; }

.contact-info {
  max-width:700px; margin:60px auto 0; text-align:center; color:#333; font-weight:500; position:relative;
}
.contact-info p { margin:12px 0; font-size:18px; }
.contact-info a { color:#1a73e8; text-decoration:none; }

footer {
  background:#1a73e8; color:white; text-align:center; padding:40px 20px; margin-top:60px;
}
footer p { margin:10px 0; }
footer a { color:white; margin:0 10px; font-size:20px; text-decoration:none; }
footer a:hover { color:#ffcc00; }

#thankyou-popup {
  display:none; position:fixed; top:0; left:0; width:100%; height:100%; 
  background:rgba(0,0,0,0.7); justify-content:center; align-items:center; z-index:9999;
}
#thankyou-popup .popup-content {
  background:white; padding:40px; border-radius:18px; text-align:center; max-width:500px;
}
#thankyou-popup .popup-content h3 { margin-bottom:20px; color:#1a73e8; }
#thankyou-popup .popup-content button {
  background:#1a73e8; color:white; padding:10px 25px; border:none; border-radius:25px; cursor:pointer;
}
#thankyou-popup .popup-content button:hover { background:#155ab6; }
</style>
</head>
<body>

<header>
  <div class="logo">
    <img src="m1.png" alt="Logo" style="width:40px; height:40px; margin-right:10px;">
    Aieco Industries
  </div>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="book.html" class="book-btn">Book</a>
  </nav>
</header>

<section>
  <h2>Book Your Service</h2>

  <form id="bookingForm">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

    <label for="service">Select Service</label>
    <select id="service" name="service" required>
      <option value="">-- Choose a Service --</option>
      <option value="AiecoVision">AiecoVision - Worker Safety & PPE Monitoring</option>
      <option value="AiecoWork">AiecoWork - Task & Site Management</option>
      <option value="AiecoOne -AiecoVision + AiecoWork">AiecoOne -AiecoVision + AiecoWork</option>
    </select>

    <label for="date">Preferred Date</label>
    <input type="date" id="date" name="date" required>

    <label for="message">Additional Details</label>
    <textarea id="message" name="message" placeholder="Tell us more about your requirements..."></textarea>

    <button type="submit">Book Now</button>
  </form>

  <div class="contact-info">
    <p>Or contact us directly at: <a href="mailto:industriesaieco@gmail.com">industriesaieco@gmail.com</a></p>
    <p>Call us: <a href="tel:+447553609880">+44 7553609880 </a></p>
  </div>
</section>

<!-- Thank you popup -->
<div id="thankyou-popup">
  <div class="popup-content">
    <h3>Thank You!</h3>
    <p>Your booking has been submitted successfully. We will contact you soon.</p>
    <button onclick="document.getElementById('thankyou-popup').style.display='none'">Close</button>
  </div>
</div>


<script>
document.getElementById('bookingForm').addEventListener('submit', function(e){
  e.preventDefault();
  const formData = new FormData(this);

  fetch("https://script.google.com/macros/s/AKfycbxV61Jg3kx4XCDt2DSnXSDGZ-HMkqlYinYbZv81numhtfROuVAsp7IaHvZEGiJ6w1lLig/exec", { // Replace with your Google Apps Script URL
    method: "POST",
    body: formData
  }).then(response => response.json())
  .then(data => {
    if(data.result === "success"){
      document.getElementById('thankyou-popup').style.display='flex';
      this.reset();
    } else {
      alert("Oops! Something went wrong. Please try again.");
    }
  }).catch(error => {
    alert("Oops! Something went wrong. Please try again.");
  });
});
</script>

</body>
</html>
